{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Mudar Senha</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Mudar senha</button>
    </form>
  {% else %}
    <p>
        O Link que o usuário clicou é inválido
    </p>
  {% endif %}
{% endblock %}
